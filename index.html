<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="./components/iframeContainer.js"></script>
</head>

<body>

    <div class="container mt-5">
        <h1>Calculator</h1>

        <h2 class="mb-4">Enter Two Integers</h2>

        <form id="integerForm">
            <div class="form-group">
                <label for="input1">Integer 1:</label>
                <input type="number" class="form-control" id="input1" name="input1" required>
            </div>

            <div class="form-group">
                <label for="input2">Integer 2:</label>
                <input type="number" class="form-control" id="input2" name="input2" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <iframe-container id="iframeContainer1"></iframe-container>
        <iframe-container id="iframeContainer2"></iframe-container>

    </div>



    <script>
        document.getElementById('integerForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Retrieve the values from the form inputs
            const integer1 = parseInt(document.getElementById('input1').value, 10);
            const integer2 = parseInt(document.getElementById('input2').value, 10);

            // Do something with the integers (e.g., display, calculate, etc.)
            console.log('Integer 1:', integer1);
            console.log('Integer 2:', integer2);
            sendData(integer1 + integer2, integer1 * integer2)

        });

        const sendData = (sum, mul) => {

            const iframeContainer1 = document.getElementById('iframeContainer1');
            const iframeContainer2 = document.getElementById('iframeContainer2');

            // Example: Send a message to the iframe within the web component
            iframeContainer1.postMessageToIframe({ type: 'updateIframeContent', data: `<h2>Sum is ${sum} </h2>` });
            iframeContainer2.postMessageToIframe({ type: 'updateIframeContent', data: `<h2>Multiple is ${mul}</h2>` });
            console.log("success")
        }

    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
